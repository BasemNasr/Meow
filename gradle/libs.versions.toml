# Junit
junit = { module = "junit:junit", version.ref = "junit" }
junit_ext = { module = "androidx.test.ext:junit", version.ref = "junit_ext" }

# Mockito
mockito = { module = "org.mockito:mockito-core", version.ref = "mockito" }

# Espresso
espresso_core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }

#kotest
kotest-assertion-core = { group = "io.kotest", name = "kotest-assertions-core", version.ref = "kotest" }


# Coil
coil = { module = "io.coil-kt:coil-compose", version.ref = "coil" }